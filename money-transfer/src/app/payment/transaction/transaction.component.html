<div class="card transaction-wrapper">
    <div class="card-header text-center">
        <div class="icon pull-left">
            <img src="../../../assets/icons/briefcase.png" alt="arrow">
        </div>
        <div>
            Recent Transactions
        </div>

    </div>
    <div class="card-content">
        <div class="row m-0">
            <div class="col-lg-5 col-md-5 col-xs-12 search-wrapper">
                <input type="search" class="search-input " placeholder="Search by typing..." [(ngModel)] = "searchText">
            </div>
            <div class="col-lg-7 col-md-7 col-xs-12 p-0 sort-wrapper">
                <label class="sort-label col-lg-3 col-md-3 col-xs-12 bold">Sort by</label>
                <button type="button" class="button" (click) ="sortData('valueDate')">DATE</button>
                <button type="button" class="button" (click) ="sortData('name')">BENEFICIARY</button>
                <button type="button" class="button" (click) ="sortData('amount')">AMOUNT</button>
            </div>
        </div>
        <div class="row m-0 list-table" *ngIf="transactionList.length">
            <div class="col-lg-12 col-xs-12 list-item" [ngStyle]="{'border-left-color' : item.categoryCode}" *ngFor="let item of transactionList | filter : searchText">
                <div class="col-lg-2 col-xs-3 align-item list-item-date">
                    {{item.dates.valueDate | date : 'MMM d'}}
                </div>
                <div class="col-lg-8 col-xs-5 p-0">
                    <div class="col-lg-2">
                        <img [src]="item.imgPath" alt="list-image" height="40">
                    </div>
                    <div class="col-lg-10">
                        <div class="list-item-name"> {{item.merchant.name}} </div>
                        <div class="list-item-type"> {{item.transaction.type}}</div>
                    </div>
                </div>
                <div class="col-lg-2 col-xs-4 list-item-amount bold">
                    {{item.transaction.amountCurrency.amount | currency : item.transaction.amountCurrency.currencyCode }}
                </div>
            </div>
        </div>
    </div>
</div>
